<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mebel-shop</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0 40px;
        }
        .heder-main-container{
            height: 100vh;
            width: 100%;
        }
        .up{
            display: flex;
            height: 500px;
        }
        .down{
            height: 500px;
            display: flex;
        }
        #first-head{
            margin-right: 20px;
            background-image: url("./images/hero-product-1.jpg");
            background-size: cover;
        }
        .norm{
            height: 100%; 
            width: 300px;
        }
    </style>
</head>
<body>
    <header class="section">
        <div class="heder-main-container container">
            <div class="up">
                <div class="norm" id="first-head">
                    <p class="header-card-title">Art Deco Home</p>
                    <p class="header-card-paragraph">Decoration</p>
                </div>
                <div class="great">
                    <p class="header-card-title">Helen Chair</p>
                    <p class="header-card-paragraph">Decoration</p>
                    <img src="images/hero-product-2.jpg" class="heder-img">
                </div>
                <div class="norm">
                    <p class="header-card-title">Vase Of Flowrs</p>
                    <p class="header-card-paragraph">Decoration</p>
                    <img src="images/hero-product-3.jpg" class="heder-img">
                </div>
            </div>
            <div class="down">
                <div class="down-card-header">
                    <p class="header-card-title">Wood Eggs</p>
                    <p class="header-card-paragraph">Decoration</p>
                    <img src="images/hero-product-4.jpg" class="heder-img">
                </div>
                <div class="down-card-header">
                    <p class="header-card-title">Table Wood Pine</p>
                    <p class="header-card-paragraph">Decoration</p>
                    <img src="images/hero-product-5.jpg" class="heder-img">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
