<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
  rel="stylesheet">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        :root {
            --red-orange-color-wheel: hsl(17, 96%, 48%);
            --middle-blue-green: hsl(167, 45%, 72%);
            --smokey-black: hsl(0, 0%, 7%);
            --spanish-gray: hsl(0, 0%, 60%);
            --granite-gray: hsl(0, 0%, 40%);
            --tan-crayola: hsl(27, 46%, 58%);
            --light-gray: hsl(0, 0%, 80%);
            --black_10: hsla(0, 0%, 0%, 0.1);
            --black_25: hsla(0, 0%, 0%, 0.25);
            --black_50: hsla(0, 0%, 0%, 0.4);
            --black_70: hsla(0, 0%, 0%, 0.7);
            --cultured: hsl(220, 16%, 96%);
            --manatee: hsl(218, 11%, 65%);
            --black: hsl(0, 0%, 0%);
            --white: hsl(0, 0%, 100%);
        }

        .section {
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #header {
            padding-top: 100px;
        }

        .container {
            max-width: 1250px;
            width: 100%;
            display: flex;
        }

        #shops {
            flex-direction: column;
            gap: 70px;
        }

        .shopContUp {
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
        }

        .shopContUp > .shopTitle{
            font-size: 2.2em;
            color: var(--smokey-black);
            font-weight: 100;
        }

        .shopContUp > .filterProductName {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .shopContUp > .filterProductName > p {
            cursor: pointer;
            color: var(--smokey-black);
            transition: all 0.5s;
        }

        .shopContUp > .filterProductName > p:hover {
            color: var(--tan-crayola);
        } 

        .shopMainCont {
            gap: 20px;
            justify-content: space-between;
        }

        .shopMainCont > .card {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            display: flex;
            align-items: center;
        }

        .shopMainCont > .card > .cardImg {
            width: 100%;
            height: 300px;
            position: relative;
            transition: all 0.5s;
        }

        .shopMainCont > .card > .cardImg > img {
            width: 100%;
            height: 100%;
            background-size: cover;
        }

        .shopMainCont > .card > .cardImg > .hoverEfect {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: var(--black_10);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s;
        }

        .shopMainCont > .card > .cardImg:hover > .hoverEfect {
            visibility: visible;
            opacity: 1;
        }

        .shopMainCont > .card > .cardImg > .hoverEfect > .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        
        .shopMainCont > .card > .cardImg > .hoverEfect > .icons > .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .shopMainCont > .card > .cardImg > .hoverEfect > .icons > .icon > ion-icon {
            font-size: 1.5em;
            color: var(--smokey-black);
            transition: all 0.5s;
        }

        .shopMainCont > .card > .cardImg > .hoverEfect > .icons > .icon:hover > ion-icon {
            color: var(--black_50);
        }

        .shopMainCont > .card > .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 7px;
            flex-direction: column;
        }

        .shopMainCont > .card > .content > h3 {
            font-size: 1.2em;
            font-weight: normal;
            color: var(--smokey-black);
            cursor: pointer;
            transition: all 0.5s;
        }

        .shopMainCont > .card > .content > h3:hover {
            color: var(--tan-crayola);
        }

        .shopMainCont > .card > .content > p {
            font-size: 1.1em;
            color: var(--smokey-black);
        }
    </style>
</head>
